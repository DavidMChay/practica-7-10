<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuadro Mágico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Cuadro Mágico</h1>
        <div class="form-group">
            <label for="matrixSize">Tamaño del Cuadro Mágico (n x n):</label>
            <input type="number" id="matrixSize" class="form-control" min="2" max="10" placeholder="Ingrese el tamaño del cuadro (e.g., 3)" required>
        </div>
        <div class="text-center mt-4">
            <button class="btn btn-primary" id="generateMatrixBtn">Generar Matriz</button>
        </div>
        <div class="matrix-container mt-4">
            <table class="table table-bordered text-center" id="magicSquareTable">
                <!-- Matriz se generará dinámicamente -->
            </table>
        </div>
        <div class="text-center mt-4">
            <button class="btn btn-success" id="checkMagicSquareBtn">Verificar</button>
        </div>
        <div class="result mt-4 text-center" id="resultDisplay">
            <!-- Resultados -->
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
