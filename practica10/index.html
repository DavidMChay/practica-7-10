<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matriz Gaussiana</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Aplicación de Gauss en una Matriz</h1>
        <div class="form-group">
            <label for="matrixSize">Tamaño de la Matriz (n x n):</label>
            <input type="number" id="matrixSize" class="form-control" min="2" max="5" placeholder="Ingrese el tamaño de la matriz (2-5)" required>
        </div>
        <div class="text-center mt-4">
            <button class="btn btn-primary" id="generateMatrixBtn">Generar Matriz</button>
        </div>
        <div class="matrix-container mt-4">
            <table class="table table-bordered text-center" id="matrixTable">
                <!-- Matriz se generará dinámicamente -->
            </table>
        </div>
        <div class="text-center mt-4">
            <button class="btn btn-success" id="gaussButton" disabled>Aplicar Gauss</button>
        </div>
        <div class="result-container mt-4">
            <h4>Resultado:</h4>
            <table class="table table-bordered text-center" id="resultTable">
                <!-- Resultado de la matriz -->
            </table>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
